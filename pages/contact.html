    <!-- ================ contact section start ================= -->
    <section class="section-margin--small">
      <div class="container">
        <div class="row mb-5">
          <div class="container px-5">
            <script
              type="text/javascript"
              charset="utf-8"
              async
              src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Ab4d104ac1e063a1228dedb5b4d1f2fb8a97865b8752835341c9afd9418186125&amp;width=100%25&amp;height=450&amp;lang=ru_RU&amp;scroll=false"
            ></script>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-lg-3 mb-4 mb-md-0">
            <div class="media contact-info">
              <span class="contact-info__icon"><i class="ti-home"></i></span>
              <div class="media-body">
                <h3>г. Москва</h3>
                <p>ул. Карла Маркса, 25</p>
              </div>
            </div>
            <div class="media contact-info">
              <span class="contact-info__icon"><i class="ti-headphone"></i></span>
              <div class="media-body">
                <h3><a href="tel:454545654">00 (440) 9865 562</a></h3>
                <p>Mon to Fri 9am to 6pm</p>
              </div>
            </div>
            <div class="media contact-info">
              <span class="contact-info__icon"><i class="ti-email"></i></span>
              <div class="media-body">
                <h3><a href="mailto:support@colorlib.com">support@colorlib.com</a></h3>
                <p>Send us your query anytime!</p>
              </div>
            </div>
          </div>
          <div class="col-md-8 col-lg-9">
            <form>
              <div class="row">
                <div class="col-lg-5">
                  <div class="form-group">
                    <input
                      class="form-control"
                      name="name"
                      id="name"
                      type="text"
                      placeholder="Enter your name"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control"
                      name="email"
                      id="email"
                      type="email"
                      placeholder="Enter email address"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control"
                      name="subject"
                      id="subject"
                      type="text"
                      placeholder="Enter Subject"
                    />
                  </div>
                </div>
                <div class="col-lg-7">
                  <div class="form-group">
                    <textarea
                      class="form-control different-control w-100"
                      name="message"
                      id="message"
                      cols="30"
                      rows="5"
                      placeholder="Enter Message"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group text-center text-md-right mt-3">
                <button type="submit" class="button button--active button-contactForm">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- ================ contact section end ================= -->
