	<!--================Login Box Area =================-->
	<section class="login_box_area section-margin">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<div class="hover">
							<h4>Вы недавно на нашем сайте?</h4>
							<p>There are advances being made in science and technology everyday, and a good example of this is the</p>
							<a class="button button-account" href="register.html">Создать учетную запись</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Войти в систему</h3>
						<form class="row login_form" onsubmit="sendForm(this); return false">
							<div class="col-md-12 form-group">
								<input type="email" class="form-control" id="name" name="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="name" name="name" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
							</div>
							<div class="col-md-12 form-group">
								<p id="info" style="color: red; margin-left: 2 rem;"></p>
								<div class="creat_account">
									<input type="checkbox" id="f-option2" name="selector">
									<label for="f-option2">Сохранить вход в систему</label>
								</div>
							</div>
							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="button button-login w-100">Log In</button>
								<a href="/">Забыли пароль?</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->
	<script>
		async function sendForm(form) {
			let formData = new FormData(form);
	
			let response = await fetch("authUser", {
				method: "POST",
				body: formData,
			})
			let output = await response.json();
	
			if (output.result == "ok") {
				location.href = "http://heber.p-host.in/users/profile";
			} else if (output.result == "not_found"){
				info.innerText = "Похоже вам нужно создать учетную запись...";
			} else {
				alert("Неизвестная ошибка, попробуйте еще раз.");
			}
		}
	</script>
